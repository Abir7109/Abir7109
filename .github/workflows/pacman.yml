name: Generate 3D Contribution Graph
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  profile-3d:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main (context)
        uses: actions/checkout@v4

      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          path: out

      - name: Generate 3D Contribution images
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Abir7109

      - name: Merge 3D images into output folder
        run: |
          mkdir -p out/profile-3d-contrib
          cp -rf profile-3d-contrib/* out/profile-3d-contrib/ || true

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: out
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
